<html>
	<head>
		<title>WebCraft</title>

		<!-- Character encoding -->
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		
		<!-- Stylesheet -->
		
<meta name="apple-mobile-web-app-capable" content="yes" />
	
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <meta name="mobile-web-app-status-bar-style" content="black" />

<link rel="apple-touch-icon" href="icon.png" />

	<meta name="keywords" content="minecraft,webcraft,game,webapp,html5" />
	<meta name="description" content="WebCraft is a web-based version of a game very similar to Minecraft." />
		<link href="style/main.css" rel="stylesheet" type="text/css">
		
		<!-- Modules -->
		<script src="js/glMatrix-1.2.min.js" type="text/javascript"></script>
		<script src="js/blocks.js" type="text/javascript"></script>
		<script src="js/helpers.js" type="text/javascript"></script>
		<script src="js/world.js" type="text/javascript"></script>
		<script src="js/render.js" type="text/javascript"></script>
		<script src="js/physics.js" type="text/javascript"></script>
		<script src="js/player.js" type="text/javascript"></script>
		<script>
			window.onload=function (){try{
				document.querySelector("#audioPlayer1").play();
				try{
				document.querySelector("#audioPlayer1").onend=function (){
				document.querySelector("#audioPlayer1").play();
				};

				}catch(err){console.error(err);}
			}catch(err){alert(err);}
			};
		</script>
	</head>
	
	<body oncontextmenu="return false">
		<!-- Render surface -->
		<canvas id="renderSurface"></canvas>
		
		<!-- Material selection -->
		<table id="materialSelector">
			<tr></tr>
		</table>
		
		<!-- Initialisation code -->
		<script type="text/javascript">	
			var webKeepExpandingTheWorldForALongTimeRun=true;
			// Create a new flat world
			var world = new World( 100, 100, 100 );
			world.createFlatWorld( 6 );
			
			// Set up renderer
			var render = new Renderer( "renderSurface" );
			render.setWorld( world, 10 );
			render.setPerspective( 60, 0.01, 200 );
			
			// Create physics simulator
			var physics = new Physics();
			physics.setWorld( world );
			
			// Create new local player
			var player = new Player();
			player.setWorld( world );
			player.setInputCanvas( "renderSurface" );
			player.setMaterialSelector( "materialSelector" );
			
			// Render loop			
			setInterval( function()
			{
				var time = new Date().getTime() / 1000.0;
				
				// Simulate physics
				physics.simulate();
				
				// Update local player
				player.update();
				
				// Build a chunk
				render.buildChunks( 1 );
				
				// Draw world
				render.setCamera( player.getEyePos().toArray(), player.angles );
				render.draw();
				
				while ( new Date().getTime() / 1000 - time < 0.016 );
			}, 1 );
			function webKeepExpandingTheWorldForALongTime(){
				try{if(webKeepExpandingTheWorldForALongTimeRun){
				       world.sx+=1;
				       world.sy+=1;
				       world.sz=world.sz;
			               if(world.sx==80000000){webKeepExpandingTheWorldForALongTimeRun=false;}
				
				setTimeout(webKeepExpandingTheWorldForALongTime,10000);
				}
				}catch(err){console.error(err);}
			}
			setTimeout(function (){
				webKeepExpandingTheWorldForALongTime();
				
			},10000);
		</script>
		<audio id="audioPlayer1" volume="0.3">
			<source src="media/track1.ogg" type="audio/ogg" />
			<source src="media/track1.mp4" type="audio/mpeg" />
		</audio>
	</body>
</html>
